name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - name: List Directory
      run: ls -lh **/*
    - name: List Directory
      run: ls -lh tv/builds/outputs
    - name: List Directory
      run: ls -lh tv/builds/generated
    - name: List APKs
      run: find . -type f -regex ".*\.apk" -ls
